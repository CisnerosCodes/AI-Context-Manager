<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Context Manager</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Contexts</h1>
    <div class="header-buttons">
      <button id="categoriesBtn">ğŸ“</button>
      <button id="addBtn">+ Add</button>
    </div>
  </header>
  <section id="list"></section>

  <!-- Existing context editor dialog -->
  <dialog id="editorDialog">
    <form method="dialog" id="editorForm">
      <input type="text" id="ctxTitle" placeholder="Title" required />
      <textarea id="ctxBody" placeholder="Context text" rows="6" required></textarea>
      <menu>
        <button type="button" value="cancel">Cancel</button>
        <button type="submit" id="saveBtn" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <!-- New category management dialog -->
  <dialog id="categoryDialog">
    <div class="dialog-header">
      <h3>Manage Categories</h3>
      <button id="addCategoryBtn">+ New Category</button>
    </div>
    <section id="categoryList"></section>
    <menu>
      <button type="button" value="cancel">Close</button>
    </menu>
  </dialog>

  <!-- New category editor dialog -->
  <dialog id="categoryEditorDialog">
    <form method="dialog" id="categoryEditorForm">
      <input type="text" id="categoryName" placeholder="Category Name" required />
      <menu>
        <button type="button" value="cancel">Cancel</button>
        <button type="submit" id="saveCategoryBtn" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="popup.js"></script>
</body>
</html>
